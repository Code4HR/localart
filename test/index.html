<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>
            Mocha Spec Runner
        </title>

        <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css">
    </head>

    <body>
        <div id="qunit">
        </div>

        <div id="qunit-fixture">
        </div>


        <!-- build:js(app) scripts/components.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="@@ember"></script>
        <script src="@@ember_data"></script>
        <!-- endbuild -->

        <!-- bower:js -->
        <script src="bower_components/qunit/qunit/qunit.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/ember-leaflet/dist/ember-leaflet.js"></script>
        <script src="bower_components/ember-qunit/dist/globals/main.js"></script>
        <script src="bower_components/sinon/lib/sinon.js"></script>
        <script src="bower_components/sinon/lib/sinon/spy.js"></script>
        <script src="bower_components/sinon/lib/sinon/stub.js"></script>
        <script src="bower_components/sinon/lib/sinon/mock.js"></script>
        <script src="bower_components/sinon/lib/sinon/call.js"></script>
        <script src="bower_components/sinon/lib/sinon/behavior.js"></script>
        <script src="bower_components/sinon/lib/sinon/assert.js"></script>
        <!-- endbower -->

        <!-- include source files here... -->
        <script type="text/javascript">
            var Norfolk = window.Norfolkart = Ember.Application.create();
            Norfolkart.setupForTesting();
            Norfolkart.injectTestHelpers();
            emq.globalize();
            setResolver(Ember.DefaultResolver.create({namespace: Norfolkart}));
        </script>

        <script type="text/javascript" src="../app/scripts/controllers/application_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/controllers/maps_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/routes/application_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/routes/exhibits_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/routes/exhibit_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/routes/index_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/routes/map_controller.js">
        </script>

        <script type="text/javascript" src="../app/scripts/views/map_view.js">
        </script>

        <!-- include test files here... -->
        <script type="text/javascript" src="controllers/application_controller_test.js">
        </script>

        <script type="text/javascript" src="controllers/map_controller_test.js">
        </script>
    </body>
</html>
